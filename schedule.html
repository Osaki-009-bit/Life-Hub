<!DOCTYPE html>

</head>
<body class="bg-gray-100 pb-32">

    <div class="bg-white shadow-xl px-6 pt-8 pb-6 rounded-b-[3rem]">
        <h1 class="text-2xl font-[900] italic tracking-tighter text-blue-900 uppercase mb-6 text-center">Life-Hub <span class="text-blue-500">SCHEDULE</span></h1>
        <input type="text" id="courseInput" list="courseHistory" placeholder="è¾“å…¥è¯¾ç¨‹å (å¦‚: ç¯®çƒè¯¾)" 
               class="w-full p-4 border-2 border-gray-50 rounded-2xl bg-gray-50 text-base font-black outline-none focus:border-blue-500">
        <datalist id="courseHistory"></datalist>
    </div>

    <div class="mx-6 mt-6 p-7 bg-white rounded-[2.8rem] shadow-2xl space-y-4">
        <div class="flex border-b border-gray-100 mb-2">
            <button onclick="setMode('regular')" id="tabReg" class="flex-1 py-3 text-[11px] font-black border-b-4 border-blue-600 text-blue-600 uppercase tracking-widest">å¸¸è§„å‘¨æœŸ</button>
            <button onclick="setMode('special')" id="tabSpec" class="flex-1 py-3 text-[11px] font-black text-gray-400 uppercase tracking-widest">æ¯”èµ›å˜åŠ¨</button>
        </div>

        <button onclick="openPicker()" class="w-full py-4 bg-blue-50 border-2 border-blue-100 rounded-2xl flex justify-between items-center px-5 active:scale-95 transition-all">
            <span class="text-blue-600 font-black text-xs">ğŸ“… ç‚¹å‡»çœŸå®æ—¥å†å¤šé€‰ä¸Šè¯¾æ—¥æœŸ</span>
            <span id="selectedCount" class="bg-blue-600 text-white text-[10px] px-2 py-1 rounded-full font-black">å·²é€‰ 0 å¤©</span>
        </button>

        <div class="grid grid-cols-2 gap-3">
            <input type="time" id="startTime" class="p-4 border-2 border-gray-50 rounded-2xl bg-gray-50 text-sm font-black outline-none">
            <input type="time" id="endTime" class="p-4 border-2 border-gray-50 rounded-2xl bg-gray-50 text-sm font-black outline-none">
        </div>

        <div class="grid grid-cols-2 gap-3">
            <div class="relative flex items-center">
                <input type="number" id="sessions" placeholder="æ€»è¯¾æ—¶" class="w-full p-4 border-2 border-gray-50 rounded-2xl bg-gray-50 text-sm font-black outline-none">
                <span class="absolute right-4 text-[11px] font-black text-gray-300">èŠ‚</span>
            </div>
            <div class="relative flex items-center">
                <input type="text" id="range" placeholder="å‡ æœˆåˆ°å‡ æœˆ" class="w-full p-4 border-2 border-gray-50 rounded-2xl bg-gray-50 text-sm font-black outline-none">
                <span class="absolute right-4 text-[11px] font-black text-gray-300">æœˆ</span>
            </div>
        </div>

        <input type="text" id="loc" placeholder="åœ°ç‚¹ (e.g. ä½“è‚²é¦†)" class="w-full p-4 border-2 border-gray-50 rounded-2xl bg-gray-50 text-sm font-black outline-none">

        <button onclick="saveBulk()" class="w-full bg-blue-600 text-white h-20 rounded-[2rem] font-[900] text-lg shadow-2xl active:scale-[0.96] transition-all uppercase tracking-widest">Commit Schedule</button>
    </div>

    <div id="projectContainer" class="px-6 mt-8 space-y-4"></div>

    <div id="archiveModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden flex-col justify-end">
        <div class="bg-white rounded-t-[3rem] p-8 space-y-6 max-h-[92vh] overflow-y-auto">
            <div class="flex justify-between items-center pb-2">
                <h2 id="modalTitle" class="text-2xl font-[900] text-gray-900 uppercase tracking-tighter">è¯¾ç¨‹æ¡£æ¡ˆ</h2>
                <button onclick="closeArchive()" class="text-gray-300 text-3xl">âœ•</button>
            </div>
            
            <div id="archiveDetail" class="bg-blue-600 p-6 rounded-[2.2rem] text-white shadow-xl shadow-blue-100 min-h-[120px] flex flex-col justify-center">
                <div id="detailEmpty" class="text-center opacity-60 italic text-sm font-bold">è¯·ç‚¹å‡»ä¸‹æ–¹æœ‰ç‚¹çš„æ—¥æœŸè°ƒå–æ¡£æ¡ˆ</div>
                <div id="detailContent" class="hidden">
                    <p id="detDate" class="text-[10px] font-black uppercase opacity-70 tracking-widest mb-1"></p>
                    <p id="detTime" class="text-3xl font-[900] leading-none mb-3"></p>
                    <p id="detLoc" class="text-xs font-bold opacity-90"></p>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between items-center px-2">
                    <button onclick="changeMonth(-1)" class="text-blue-600 font-black text-lg">â—€</button>
                    <span id="currentMonthYear" class="text-sm font-black text-gray-800 uppercase tracking-widest">2026 / 01</span>
                    <button onclick="changeMonth(1)" class="text-blue-600 font-black text-lg">â–¶</button>
                </div>
                <div id="realCalendar" class="grid grid-cols-7 gap-1 text-center text-[11px] font-black text-gray-900">
                    </div>
            </div>
            
            <button onclick="deleteProject()" class="w-full py-2 text-red-500 font-black text-[9px] uppercase tracking-widest opacity-20">åˆ é™¤æ•´ä¸ªé¡¹ç›®æ¡£æ¡ˆ</button>
        </div>
    </div>

    <div id="pickerModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden flex-col justify-end">
        <div class="bg-white rounded-t-[3rem] p-8 space-y-6 max-h-[85vh] overflow-y-auto text-center">
            <h2 class="text-xl font-[900] text-gray-900 uppercase tracking-tighter">å¤šé€‰ä¸Šè¯¾æ—¥æœŸ</h2>
            <div id="pickerCalendar" class="grid grid-cols-7 gap-1 text-center text-[11px] font-black text-gray-900"></div>
            <button onclick="closePicker()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-sm">ç¡®è®¤é€‰æ‹©</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('lh_archive_max_v1') || '[]');
        let tempDates = [], curViewDate = new Date(), activeProj = '', curEntryMode = 'regular';

        function setMode(m) {
            curEntryMode = m;
            document.getElementById('tabReg').className = m === 'regular' ? 'flex-1 py-3 text-[11px] font-black border-b-4 border-blue-600 text-blue-600' : 'flex-1 py-3 text-[11px] font-black text-gray-400';
            document.getElementById('tabSpec').className = m === 'special' ? 'flex-1 py-3 text-[11px] font-black border-b-4 border-blue-600 text-blue-600' : 'flex-1 py-3 text-[11px] font-black text-gray-400';
        }

        function openPicker() {
            document.getElementById('pickerModal').classList.add('modal-active');
            renderCalendar('pickerCalendar', true);
        }
        function closePicker() {
            document.getElementById('pickerModal').classList.remove('modal-active');
            document.getElementById('selectedCount').innerText = `å·²é€‰ ${tempDates.length} å¤©`;
        }

        function openArchive(name) {
            activeProj = name;
            document.getElementById('modalTitle').innerText = name;
            document.getElementById('archiveModal').classList.add('modal-active');
            document.getElementById('detailEmpty').classList.remove('hidden');
            document.getElementById('detailContent').classList.add('hidden');
            renderCalendar('realCalendar', false);
        }
        function closeArchive() { document.getElementById('archiveModal').classList.remove('modal-active'); }

        function changeMonth(dir) {
            curViewDate.setMonth(curViewDate.getMonth() + dir);
            renderCalendar('realCalendar', false);
        }

        function renderCalendar(targetId, isPicker) {
            const grid = document.getElementById(targetId);
            const title = document.getElementById('currentMonthYear');
            grid.innerHTML = '<div class="py-2 text-gray-300">æ—¥</div><div class="py-2 text-gray-300">ä¸€</div><div class="py-2 text-gray-300">äºŒ</div><div class="py-2 text-gray-300">ä¸‰</div><div class="py-2 text-gray-300">å››</div><div class="py-2 text-gray-300">äº”</div><div class="py-2 text-gray-300">å…­</div>';
            
            const year = curViewDate.getFullYear(), month = curViewDate.getMonth();
            if(!isPicker) title.innerText = `${year} / ${(month + 1).toString().padStart(2, '0')}`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for(let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

            const projData = db.filter(i => i.name === activeProj);

            for(let i = 1; i <= daysInMonth; i++) {
                const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`;
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.className = "py-4 transition-all";
                
                if(isPicker) {
                    if(tempDates.includes(dateStr)) btn.classList.add('picker-selected');
                    btn.onclick = () => {
                        if(tempDates.includes(dateStr)) tempDates = tempDates.filter(d => d !== dateStr);
                        else tempDates.push(dateStr);
                        renderCalendar(targetId, true);
                    };
                } else {
                    const hasReg = projData.some(p => p.mode === 'regular' && p.date === dateStr);
                    const hasSpec = projData.some(p => p.mode === 'special' && p.date === dateStr);
                    if(hasSpec) btn.classList.add('date-dot-spec');
                    else if(hasReg) btn.classList.add('date-dot-reg');
                    
                    btn.onclick = () => {
                        document.querySelectorAll('#realCalendar button').forEach(b => b.classList.remove('date-selected'));
                        btn.classList.add('date-selected');
                        showArchiveDetail(dateStr);
                    };
                }
                grid.appendChild(btn);
            }
        }

        function showArchiveDetail(dateStr) {
            const entry = db.filter(i => i.name === activeProj).find(i => i.date === dateStr);
            if(entry) {
                document.getElementById('detailEmpty').classList.add('hidden');
                document.getElementById('detailContent').classList.remove('hidden');
                document.getElementById('detDate').innerText = `${dateStr} | å‘¨${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][new Date(dateStr).getDay()]}`;
                document.getElementById('detTime').innerText = `${entry.start} - ${entry.end}`;
                document.getElementById('detLoc').innerText = `ğŸ“ ${entry.loc || 'æœªè®¾å®šåœ°ç‚¹'}`;
            }
        }

        function saveBulk() {
            const name = document.getElementById('courseInput').value;
            if(!name || tempDates.length === 0) return alert("ç»ç†ï¼Œè¯·è¾“å…¥é¡¹ç›®åå¹¶å¤šé€‰æ—¥æœŸï¼");
            tempDates.forEach(date => {
                db.push({ id: Date.now()+Math.random(), name, date, mode: curEntryMode, start: document.getElementById('startTime').value, end: document.getElementById('endTime').value, loc: document.getElementById('loc').value, total: document.getElementById('sessions').value, range: document.getElementById('range').value });
            });
            localStorage.setItem('lh_archive_max_v1', JSON.stringify(db));
            tempDates = []; document.getElementById('selectedCount').innerText = `å·²é€‰ 0 å¤©`;
            renderProjectButtons();
        }

        function renderProjectButtons() {
            const container = document.getElementById('projectContainer');
            const history = document.getElementById('courseHistory');
            container.innerHTML = ''; history.innerHTML = '';
            const projects = [...new Set(db.map(i => i.name))];
            projects.forEach(p => {
                history.innerHTML += `<option value="${p}">`;
                container.innerHTML += `
                    <button onclick="openArchive('${p}')" class="w-full bg-white p-8 rounded-[2.5rem] shadow-xl flex justify-between items-center border border-gray-50 active:scale-95 transition-all">
                        <div class="text-left">
                            <p class="text-[10px] font-black text-blue-600 uppercase tracking-widest mb-1">æ¡£æ¡ˆå…¥å£</p>
                            <h3 class="text-2xl font-[900] text-gray-900 uppercase">${p}</h3>
                        </div>
                        <div class="bg-blue-50 p-4 rounded-2xl text-blue-600 font-black">æ¡£æ¡ˆ â–¶</div>
                    </button>`;
            });
        }

        function deleteProject() {
            if(confirm("ç»ç†ï¼Œç¡®å®šé”€æ¯æ­¤é¡¹ç›®çš„å…¨éƒ¨æ¡£æ¡ˆï¼Ÿ")) {
                db = db.filter(i => i.name !== activeProj);
                localStorage.setItem('lh_archive_max_v1', JSON.stringify(db));
                closeArchive(); renderProjectButtons();
            }
        }

        renderProjectButtons();
    </script>
</body>
</html>
