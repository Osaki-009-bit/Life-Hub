<body class="bg-gray-100 pb-20">
    <div class="bg-white p-4 shadow-sm sticky top-0 z-10">
        <h1 class="text-lg font-bold text-center mb-3">Life-Hub 严谨比价</h1>
        <div class="flex bg-gray-100 p-1 rounded-lg text-xs" id="globalUnitToggle">
            <button onclick="changeGlobalUnit('original')" class="unit-toggle-btn flex-1 py-1 rounded bg-white shadow-sm font-bold">原始单价</button>
            <button onclick="changeGlobalUnit('lb')" class="unit-toggle-btn flex-1 py-1 rounded">统一磅(lb)</button>
            <button onclick="changeGlobalUnit('kg')" class="unit-toggle-btn flex-1 py-1 rounded">统一千克(kg)</button>
        </div>
    </div>

    <div id="statsCard" class="hidden grid grid-cols-3 gap-2 p-4">
        <div class="bg-blue-600 text-white p-2 rounded-xl text-center">
            <p class="text-[10px] opacity-70">最低单价</p>
            <p id="minDisplay" class="font-bold text-sm">--</p>
        </div>
        <div class="bg-gray-800 text-white p-2 rounded-xl text-center">
            <p class="text-[10px] opacity-70">平均参考</p>
            <p id="avgDisplay" class="font-bold text-sm">--</p>
        </div>
        <div class="bg-red-500 text-white p-2 rounded-xl text-center">
            <p class="text-[10px] opacity-70">最高单价</p>
            <p id="maxDisplay" class="font-bold text-sm">--</p>
        </div>
    </div>

    <div class="m-4 p-4 bg-white rounded-2xl shadow-sm space-y-3">
        <select id="mainCategory" class="w-full p-2 border rounded-lg bg-gray-50 text-sm" onchange="updateSubSuggestions()">
            <option value="">请选择商品类别</option>
            <option value="肉类">肉类</option>
            <option value="水果">水果</option>
            <option value="蔬菜">蔬菜</option>
            <option value="零食">零食</option>
            <option value="奶和鸡蛋">奶和鸡蛋</option>
            <option value="其他">其他</option>
        </select>

        <input type="text" id="subName" list="subList" placeholder="具体商品名称 (支持模糊拼写)" class="w-full p-2 border rounded-lg text-sm">
        <datalist id="subList"></datalist>

        <div class="flex gap-2">
            <div class="flex-1 flex border rounded-lg overflow-hidden">
                <span class="bg-gray-100 px-2 flex items-center text-gray-500 text-xs">$</span>
                <input type="number" id="inputPrice" placeholder="金额" class="w-full p-2 text-sm outline-none">
            </div>
            <div class="flex-1 flex border rounded-lg overflow-hidden">
                <input type="number" id="inputQuantity" placeholder="数额" class="w-full p-2 text-sm outline-none">
                <select id="inputUnit" class="bg-gray-100 border-l px-1 text-[10px]">
                    <optgroup label="重量(可换算)">
                        <option value="lb">磅(lb)</option>
                        <option value="kg">kg</option>
                        <option value="g">g</option>
                    </optgroup>
                    <optgroup label="计件(不换算)">
                        <option value="一盒">一盒</option>
                        <option value="一袋">一袋</option>
                        <option value="一捆">一捆</option>
                        <option value="一个">一个</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <input type="text" id="inputMarket" list="marketPresets" placeholder="超市 (如：Costco)" class="w-full p-2 border rounded-lg text-sm">
        <datalist id="marketPresets">
            <option value="Costco"><option value="Walmart"><option value="T&T Supermarket">
            <option value="No Frills"><option value="Superstore"><option value="FreshCo">
        </datalist>

        <button onclick="submitData()" class="w-full bg-blue-600 text-white py-2.5 rounded-xl font-bold active:bg-blue-700">录入数据</button>
    </div>

    <div id="displayList" class="px-4 space-y-2"></div>

    <script>
        const subData = {
            "肉类": ["猪肉", "牛肉", "鸡肉", "羊肉", "战斧牛排", "排骨", "肉碎"],
            "水果": ["苹果", "香蕉", "橙子", "葡萄", "西瓜", "蓝莓", "草莓"],
            "蔬菜": ["西红柿", "黄瓜", "土豆", "生菜", "菠菜", "西兰花"],
            "零食": ["薯片", "巧克力", "坚果", "饼干"],
            "奶和鸡蛋": ["鲜奶", "大号鸡蛋", "酸奶", "奶酪"]
        };

        let db = JSON.parse(localStorage.getItem('lh_prices') || '[]');
        let gUnit = 'original';

        function updateSubSuggestions() {
            const cat = document.getElementById('mainCategory').value;
            const dl = document.getElementById('subList');
            dl.innerHTML = '';
            if (subData[cat]) {
                subData[cat].forEach(item => {
                    const opt = document.createElement('option');
                    opt.value = item;
                    dl.appendChild(opt);
                });
            }
        }

        function submitData() {
            const data = {
                id: Date.now(),
                cat: document.getElementById('mainCategory').value,
                name: document.getElementById('subName').value,
                price: parseFloat(document.getElementById('inputPrice').value),
                qty: parseFloat(document.getElementById('inputQuantity').value),
                unit: document.getElementById('inputUnit').value,
                market: document.getElementById('inputMarket').value,
                date: new Date().toLocaleDateString()
            };
            if(!data.name || !data.price) return alert("请填写商品名称和价格");
            db.push(data);
            localStorage.setItem('lh_prices', JSON.stringify(db));
            render();
        }

        function render() {
            const list = document.getElementById('displayList');
            const catFilter = document.getElementById('mainCategory').value;
            list.innerHTML = '';

            // 过滤逻辑
            let filtered = db.filter(item => catFilter === "" || item.cat === catFilter);
            
            // 统计分析
            if(catFilter !== "" && filtered.length > 0) {
                document.getElementById('statsCard').classList.remove('hidden');
                let unitPrices = filtered.map(item => {
                    // 如果不是重量单位，直接返回总价/数量
                    let basePrice = item.price / item.qty;
                    if (['lb','kg','g'].includes(item.unit)) {
                        if (gUnit === 'lb') {
                            if (item.unit === 'kg') basePrice /= 2.20462;
                            if (item.unit === 'g') basePrice *= 453.59; // 1lb约453g
                        } else if (gUnit === 'kg') {
                            if (item.unit === 'lb') basePrice *= 2.20462;
                            if (item.unit === 'g') basePrice *= 1000;
                        }
                    }
                    return basePrice;
                });
                document.getElementById('minDisplay').innerText = `$${Math.min(...unitPrices).toFixed(2)}`;
                document.getElementById('avgDisplay').innerText = `$${(unitPrices.reduce((a,b)=>a+b)/unitPrices.length).toFixed(2)}`;
                document.getElementById('maxDisplay').innerText = `$${Math.max(...unitPrices).toFixed(2)}`;
            } else {
                document.getElementById('statsCard').classList.add('hidden');
            }

            filtered.reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-white p-3 rounded-xl flex justify-between items-center shadow-sm";
                div.innerHTML = `
                    <div class="text-sm">
                        <span class="font-bold">${item.name}</span>
                        <p class="text-[10px] text-gray-400">${item.market} | ${item.date}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-blue-600 font-bold">$${item.price}</p>
                        <p class="text-[10px] text-gray-400">${item.qty}${item.unit}</p>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function changeGlobalUnit(u) {
            gUnit = u;
            document.querySelectorAll('.unit-toggle-btn').forEach(b => {
                b.classList.remove('bg-white', 'shadow-sm', 'font-bold');
            });
            event.target.classList.add('bg-white', 'shadow-sm', 'font-bold');
            render();
        }
        render();
    </script>
</body>
