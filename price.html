<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life-Hub 比价助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 pb-20">
    <div class="bg-white p-4 shadow-sm sticky top-0 z-10">
        <select id="categoryFilter" class="w-full p-2 border rounded-lg mb-3" onchange="renderRecords()">
            <option value="全部">全部商品</option>
            <option value="肉类">肉类</option>
            <option value="蔬菜">蔬菜</option>
            <option value="水果">水果</option>
        </select>
        <div class="flex bg-blue-50 p-1 rounded-lg text-xs" id="unitTabs">
            <button onclick="setGlobalUnit('original')" class="flex-1 py-1 rounded bg-blue-500 text-white">原始</button>
            <button onclick="setGlobalUnit('lb')" class="flex-1 py-1 rounded">统一磅(lb)</button>
            <button onclick="setGlobalUnit('kg')" class="flex-1 py-1 rounded">统一kg</button>
        </div>
    </div>

    <div id="statsGrid" class="hidden grid grid-cols-3 gap-2 p-4">
        <div class="bg-blue-600 text-white p-2 rounded-lg text-center">
            <p class="text-[10px]">最低</p>
            <p id="minPrice" class="font-bold text-sm">--</p>
        </div>
        <div class="bg-blue-500 text-white p-2 rounded-lg text-center">
            <p class="text-[10px]">平均</p>
            <p id="avgPrice" class="font-bold text-sm">--</p>
        </div>
        <div class="bg-blue-400 text-white p-2 rounded-lg text-center">
            <p class="text-[10px]">最高</p>
            <p id="maxPrice" class="font-bold text-sm">--</p>
        </div>
    </div>

    <div class="p-4 bg-white m-4 rounded-xl shadow-sm space-y-3">
        <input type="text" id="itemName" placeholder="商品名称" class="w-full p-2 border rounded">
        <div class="flex gap-2">
            <input type="number" id="price" placeholder="价格" class="flex-1 p-2 border rounded">
            <input type="number" id="weight" placeholder="重量" class="flex-1 p-2 border rounded">
            <select id="unit" class="p-2 border rounded">
                <option value="lb">lb</option>
                <option value="kg">kg</option>
                <option value="g">g</option>
            </select>
        </div>
        <input type="text" id="market" list="marketList" placeholder="超市 (如Costco)" class="w-full p-2 border rounded">
        <datalist id="marketList">
            <option value="Costco"><option value="Walmart"><option value="Superstore">
            <option value="No Frills"><option value="T&T Supermarket"><option value="FreshCo">
        </datalist>
        <button onclick="saveRecord()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">保存</button>
    </div>

    <div id="list" class="p-4 space-y-2"></div>

    <div id="modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-6 z-50">
        <div class="bg-white p-6 rounded-2xl w-full max-w-xs text-center">
            <p class="mb-4 font-bold">确定要删除吗？</p>
            <div class="flex gap-2">
                <button onclick="closeModal()" class="flex-1 py-2 bg-gray-200 rounded-lg">取消</button>
                <button id="confirmDel" class="flex-1 py-2 bg-red-500 text-white rounded-lg">删除</button>
            </div>
        </div>
    </div>

    <script>
        let records = JSON.parse(localStorage.getItem('records') || '[]');
        let currentUnit = 'original';

        function saveRecord() {
            const name = document.getElementById('itemName').value;
            const price = parseFloat(document.getElementById('price').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const unit = document.getElementById('unit').value;
            const market = document.getElementById('market').value;
            const category = document.getElementById('categoryFilter').value;

            if(!name || !price) return alert('请填写完整');
            
            records.push({ id: Date.now(), name, price, weight, unit, market, category, date: new Date().toLocaleDateString() });
            localStorage.setItem('records', JSON.stringify(records));
            renderRecords();
        }

        function setGlobalUnit(u) {
            currentUnit = u;
            document.querySelectorAll('#unitTabs button').forEach(btn => btn.classList.remove('bg-blue-500', 'text-white'));
            event.target.classList.add('bg-blue-500', 'text-white');
            renderRecords();
        }

        function renderRecords() {
            const filter = document.getElementById('categoryFilter').value;
            const listDiv = document.getElementById('list');
            const statsGrid = document.getElementById('statsGrid');
            listDiv.innerHTML = '';

            let filtered = records.filter(r => filter === '全部' || r.category === filter);
            
            // 只有选择具体商品时显示统计
            statsGrid.classList.toggle('hidden', filter === '全部');

            if(filtered.length > 0 && filter !== '全部') {
                let prices = filtered.map(r => {
                    let p = r.price / r.weight;
                    if(currentUnit === 'lb' && r.unit === 'kg') p /= 2.2046;
                    if(currentUnit === 'kg' && r.unit === 'lb') p *= 2.2046;
                    return p;
                });
                document.getElementById('minPrice').innerText = `C$${Math.min(...prices).toFixed(2)}`;
                document.getElementById('avgPrice').innerText = `C$${(prices.reduce((a,b)=>a+b)/prices.length).toFixed(2)}`;
                document.getElementById('maxPrice').innerText = `C$${Math.max(...prices).toFixed(2)}`;
            }

            filtered.reverse().forEach(r => {
                const item = document.createElement('div');
                item.className = 'bg-white p-3 rounded-lg shadow-sm flex justify-between items-center';
                item.innerHTML = `
                    <div>
                        <p class="font-bold">${r.name} <span class="text-blue-600">C$${r.price}</span> / ${r.unit}</p>
                        <p class="text-[10px] text-gray-400">${r.market} · ${r.date}</p>
                    </div>
                    <button onclick="askDelete(${r.id})" class="text-red-500 text-xs px-2 py-1 bg-red-50 rounded">删除</button>
                `;
                listDiv.appendChild(item);
            });
        }

        let delTarget = null;
        function askDelete(id) { delTarget = id; document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        document.getElementById('confirmDel').onclick = () => {
            records = records.filter(r => r.id !== delTarget);
            localStorage.setItem('records', JSON.stringify(records));
            renderRecords();
            closeModal();
        };

        renderRecords();
    </script>
</body>
</html>
