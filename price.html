    <script>
        // ç»ç†è¦æ±‚çš„å“ç§ä¼˜åŒ–ï¼šåˆå¹¶é±¼ç±»ä¸æµ·é²œ
        const subData = {
            "è‚‰ç±»": ["çŒªè‚‰", "ç‰›è‚‰", "ç¾Šè‚‰", "é¸¡è‚‰", "é±¼ç±»/æµ·é²œ", "æ’éª¨", "è‚‰ç¢"],
            "æ°´æœ": ["è‹¹æœ", "é¦™è•‰", "æ©™å­", "è“è“", "è‘¡è„", "è‰è“", "ç‰›æ²¹æœ"],
            "è”¬èœ": ["è¥¿çº¢æŸ¿", "åœŸè±†", "ç”Ÿèœ", "è¥¿å…°èŠ±", "é»„ç“œ", "æ´‹è‘±", "é’æ¤’"],
            "å¥¶å’Œé¸¡è›‹": ["é²œå¥¶", "é¸¡è›‹", "é…¸å¥¶", "å¥¶é…ª", "é»„æ²¹"]
        };

        let db = JSON.parse(localStorage.getItem('lh_analyst_v3_3') || '[]');
        let gUnit = 'original';
        let selectedDay = new Date().toISOString().split('T')[0];
        let isCalendarOpen = false;

        function syncDateDisplay(val) {
            document.getElementById('dateDisplay').innerText = `ğŸ“… è®°å½•æ—¥æœŸ: ${val}`;
            selectedDay = val;
        }
        syncDateDisplay(selectedDay);
        document.getElementById('inputDate').value = selectedDay;

        function toggleCalendar() {
            const drawer = document.getElementById('calendarDrawer');
            const icon = document.getElementById('calendarToggleIcon');
            isCalendarOpen = !isCalendarOpen;
            if (isCalendarOpen) {
                drawer.classList.remove('drawer-closed'); drawer.classList.add('drawer-open');
                icon.innerText = 'â–²';
            } else {
                drawer.classList.remove('drawer-open'); drawer.classList.add('drawer-closed');
                icon.innerText = 'â–¼';
            }
        }

        function initCalendar() {
            const now = new Date();
            document.getElementById('currentMonthStr').innerText = `${now.getFullYear()} / ${now.getMonth()+1}`;
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const recordedDates = db.map(i => i.date);

            for (let i = 1; i <= daysInMonth; i++) {
                const dateStr = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${i.toString().padStart(2,'0')}`;
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.className = "py-2.5 transition-all text-gray-400 font-black";
                if (recordedDates.includes(dateStr)) btn.classList.add('has-data');
                if (dateStr === selectedDay) btn.classList.add('selected-date', 'text-blue-600');
                btn.onclick = () => {
                    selectedDay = dateStr; syncDateDisplay(dateStr);
                    document.getElementById('inputDate').value = selectedDay;
                    initCalendar(); render(true);
                };
                grid.appendChild(btn);
            }
        }

        function updateSubSuggestions(isFilter = false) {
            const cat = isFilter ? document.getElementById('filterCat').value : document.getElementById('mainCategory').value;
            const dl = document.getElementById('subList');
            const fs = document.getElementById('filterSub');
            if(!isFilter) {
                dl.innerHTML = '';
                if (subData[cat]) subData[cat].forEach(i => dl.innerHTML += `<option value="${i}">`);
            } else {
                fs.innerHTML = '<option value="">å…·ä½“å“ç§å¯¹æ¯”</option>';
                if (subData[cat]) subData[cat].forEach(i => fs.innerHTML += `<option value="${i}">${i}</option>`);
                render();
            }
        }

        function submitData() {
            const data = {
                id: Date.now(),
                cat: document.getElementById('mainCategory').value,
                sub: document.getElementById('subCategory').value,
                detail: document.getElementById('detailName').value,
                price: parseFloat(document.getElementById('inputPrice').value),
                qty: parseFloat(document.getElementById('inputQuantity').value),
                unit: document.getElementById('inputUnit').value,
                market: document.getElementById('inputMarket').value,
                date: document.getElementById('inputDate').value
            };
            if(!data.sub || !data.price) return alert("ç»ç†ï¼Œæ ¸å¿ƒå­—æ®µä¸å…¨ï¼");
            db.push(data);
            localStorage.setItem('lh_analyst_v3_3', JSON.stringify(db));
            initCalendar(); render();
        }

        function render(isDayFilter = false) {
            const list = document.getElementById('displayList');
            const fCat = document.getElementById('filterCat').value;
            const fSub = document.getElementById('filterSub').value;
            list.innerHTML = '';

            let filtered = db.filter(item => {
                if(isDayFilter) return item.date === selectedDay;
                let match = true;
                if(fCat) match = match && item.cat === fCat;
                if(fSub) match = match && item.sub === fSub;
                return match;
            });

            let calcList = db.filter(item => {
                if(fSub) return item.sub === fSub;
                if(fCat && !fSub) return item.cat === fCat;
                return false;
            });

            if(calcList.length > 0) {
                let unitPrices = calcList.map(item => {
                    let base = item.price / item.qty;
                    if (['lb','kg','g'].includes(item.unit)) {
                        if (gUnit === 'lb') {
                            if (item.unit === 'kg') base /= 2.20462;
                            if (item.unit === 'g') base *= 453.59;
                        } else if (gUnit === 'kg') {
                            if (item.unit === 'lb') base *= 2.20462;
                            if (item.unit === 'g') base *= 1000;
                        } else if (gUnit === 'g') {
                            if (item.unit === 'lb') base /= 453.59;
                            if (item.unit === 'kg') base /= 1000;
                        }
                    }
                    return { val: base, raw: item };
                });
                const min = unitPrices.reduce((p, c) => p.val < c.val ? p : c);
                const max = unitPrices.reduce((p, c) => p.val > c.val ? p : c);
                document.getElementById('minDisplay').innerText = `$${min.val.toFixed(2)}`;
                document.getElementById('minDetail').innerHTML = `<b>${min.raw.sub}</b> ${min.raw.detail}<br>${min.raw.market} | ${min.raw.date}`;
                document.getElementById('maxDisplay').innerText = `$${max.val.toFixed(2)}`;
                document.getElementById('maxDetail').innerHTML = `<b>${max.raw.sub}</b> ${max.raw.detail}<br>${max.raw.market} | ${max.raw.date}`;
            } else {
                document.getElementById('minDisplay').innerText = "$ --";
                document.getElementById('minDetail').innerText = "é€‰æ‹©å“ç§å¼€å§‹æ¯”ä»·";
                document.getElementById('maxDisplay').innerText = "$ --";
                document.getElementById('maxDetail').innerText = "é€‰æ‹©å“ç§å¼€å§‹æ¯”ä»·";
            }

            filtered.sort((a,b) => b.id - a.id).forEach(item => {
                list.innerHTML += `
                    <div class="bg-white p-5 rounded-[2rem] flex justify-between items-center shadow-sm border border-gray-100">
                        <div class="flex flex-col">
                            <div class="flex items-center gap-2">
                                <span class="font-black text-sm text-gray-800">${item.sub}</span>
                                <span class="text-[8px] font-black bg-blue-50 text-blue-500 px-2 py-0.5 rounded-full uppercase tracking-tighter">${item.detail || 'Gen'}</span>
                            </div>
                            <span class="text-[9px] font-bold text-gray-400 mt-1 uppercase tracking-tighter">${item.market} | ${item.date}</span>
                        </div>
                        <div class="text-right">
                            <span class="font-black text-blue-600 text-base">$${item.price}</span>
                            <span class="block text-[9px] font-black text-gray-300 uppercase">${item.qty} ${item.unit}</span>
                        </div>
                    </div>
                `;
            });
        }

        function changeGlobalUnit(val) { gUnit = val; render(); }
        initCalendar(); render();
    </script>
