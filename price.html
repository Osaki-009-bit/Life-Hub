<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life-Hub 严谨比价系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .unit-btn-active { background-color: #2563eb; color: white; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-100 pb-24">

    <div class="bg-white p-4 shadow-sm sticky top-0 z-10">
        <h1 class="text-lg font-black text-center mb-3">LIFE-HUB 核心比价</h1>
        <div class="flex bg-gray-100 p-1 rounded-xl text-[10px]" id="globalUnitBar">
            <button onclick="changeGlobalUnit('original')" class="unit-btn flex-1 py-2 rounded-lg unit-btn-active">原始单价</button>
            <button onclick="changeGlobalUnit('lb')" class="unit-btn flex-1 py-2 rounded-lg">统一磅(lb)</button>
            <button onclick="changeGlobalUnit('kg')" class="unit-btn flex-1 py-2 rounded-lg">统一千克(kg)</button>
        </div>
    </div>

    <div id="statsCard" class="hidden grid grid-cols-3 gap-2 p-4">
        <div class="bg-blue-600 text-white p-3 rounded-2xl text-center shadow-lg">
            <p class="text-[9px] opacity-70">最低单价</p>
            <p id="minDisplay" class="font-black text-sm">--</p>
        </div>
        <div class="bg-gray-800 text-white p-3 rounded-2xl text-center shadow-lg">
            <p class="text-[9px] opacity-70">平均参考</p>
            <p id="avgDisplay" class="font-black text-sm">--</p>
        </div>
        <div class="bg-red-500 text-white p-3 rounded-2xl text-center shadow-lg">
            <p class="text-[9px] opacity-70">最高单价</p>
            <p id="maxDisplay" class="font-black text-sm">--</p>
        </div>
    </div>

    <div class="m-4 p-5 bg-white rounded-3xl shadow-xl space-y-4 border border-gray-50">
        <div class="flex flex-col gap-1">
            <label class="text-[10px] font-bold text-gray-400 uppercase">1. 选择商品大类</label>
            <select id="mainCategory" class="w-full p-3 border rounded-xl bg-gray-50 text-sm outline-none focus:ring-2 focus:ring-blue-500" onchange="updateSubSuggestions()">
                <option value="">请选择类别...</option>
                <option value="肉类">肉类</option>
                <option value="水果">水果</option>
                <option value="蔬菜">蔬菜</option>
                <option value="奶和鸡蛋">奶和鸡蛋</option>
                <option value="其他">其他</option>
            </select>
        </div>

        <div class="flex gap-3">
            <div class="flex-1 flex flex-col gap-1">
                <label class="text-[10px] font-bold text-gray-400 uppercase">2. 品种(猪/牛/鸡)</label>
                <input type="text" id="subCategory" list="subList" placeholder="搜索或输入" class="w-full p-3 border rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500">
                <datalist id="subList"></datalist>
            </div>
            <div class="flex-1 flex flex-col gap-1">
                <label class="text-[10px] font-bold text-gray-400 uppercase">3. 部位/细分描述</label>
                <input type="text" id="detailName" placeholder="如:梅花肉/战斧" class="w-full p-3 border rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="flex gap-3">
            <div class="flex-1 flex flex-col gap-1">
                <label class="text-[10px] font-bold text-gray-400 uppercase">金额 ($)</label>
                <input type="number" id="inputPrice" step="0.01" class="w-full p-3 border rounded-xl text-sm outline-none">
            </div>
            <div class="flex-1 flex flex-col gap-1">
                <label class="text-[10px] font-bold text-gray-400 uppercase">计量单位</label>
                <div class="flex border rounded-xl overflow-hidden">
                    <input type="number" id="inputQuantity" class="w-full p-3 text-sm outline-none w-1/2">
                    <select id="inputUnit" class="bg-gray-50 border-l px-1 text-[10px] w-1/2">
                        <optgroup label="重量换算">
                            <option value="lb">lb</option>
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                        </optgroup>
                        <optgroup label="计件(不换算)">
                            <option value="一盒">一盒</option>
                            <option value="一袋">一袋</option>
                            <option value="一个">一个</option>
                            <option value="一捆">一捆</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-1">
            <label class="text-[10px] font-bold text-gray-400 uppercase">购买超市</label>
            <input type="text" id="inputMarket" list="marketPresets" placeholder="如: Costco" class="w-full p-3 border rounded-xl text-sm">
            <datalist id="marketPresets">
                <option value="Costco"><option value="Walmart"><option value="T&T Supermarket">
                <option value="No Frills"><option value="Superstore"><option value="FreshCo">
            </datalist>
        </div>

        <button onclick="submitData()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-sm shadow-xl active:scale-95 transition-all">
            执行数据录入
        </button>
    </div>

    <div id="displayList" class="px-4 space-y-3"></div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around p-4 z-20">
        <a href="price.html" class="flex flex-col items-center text-blue-600">
            <span class="text-[10px] font-black">比价系统</span>
        </a>
        <a href="schedule.html" class="flex flex-col items-center text-gray-400">
            <span class="text-[10px] font-bold">课程安排</span>
        </a>
    </div>

    <script>
        // 程序员配置的词库
        const subData = {
            "肉类": ["猪肉", "牛肉", "羊肉", "鸡肉", "鱼肉", "虾/海鲜"],
            "水果": ["苹果", "香蕉", "橙子", "蓝莓", "葡萄", "草莓", "牛油果"],
            "蔬菜": ["西红柿", "土豆", "生菜", "西兰花", "黄瓜", "洋葱", "青椒"],
            "奶和鸡蛋": ["鲜奶", "鸡蛋", "酸奶", "奶酪", "黄油"]
        };

        let db = JSON.parse(localStorage.getItem('lh_prices_v2') || '[]');
        let gUnit = 'original';

        function updateSubSuggestions() {
            const cat = document.getElementById('mainCategory').value;
            const dl = document.getElementById('subList');
            dl.innerHTML = '';
            if (subData[cat]) {
                subData[cat].forEach(item => {
                    const opt = document.createElement('option');
                    opt.value = item;
                    dl.appendChild(opt);
                });
            }
            render(); // 切换大类时同步过滤列表
        }

        function submitData() {
            const data = {
                id: Date.now(),
                cat: document.getElementById('mainCategory').value,
                sub: document.getElementById('subCategory').value,
                detail: document.getElementById('detailName').value,
                price: parseFloat(document.getElementById('inputPrice').value),
                qty: parseFloat(document.getElementById('inputQuantity').value),
                unit: document.getElementById('inputUnit').value,
                market: document.getElementById('inputMarket').value,
                date: new Date().toLocaleDateString()
            };
            
            if(!data.sub || !data.price || !data.qty) return alert("经理，数据不全，无法保存！");
            
            db.push(data);
            localStorage.setItem('lh_prices_v2', JSON.stringify(db));
            
            // 录入后重置细项，保留大类和超市方便连录
            document.getElementById('subCategory').value = '';
            document.getElementById('detailName').value = '';
            document.getElementById('inputPrice').value = '';
            document.getElementById('inputQuantity').value = '';
            
            render();
        }

        function render() {
            const list = document.getElementById('displayList');
            const catFilter = document.getElementById('mainCategory').value;
            list.innerHTML = '';

            let filtered = db.filter(item => catFilter === "" || item.cat === catFilter);
            
            // 统计分析逻辑
            if(catFilter !== "" && filtered.length > 0) {
                document.getElementById('statsCard').classList.remove('hidden');
                let unitPrices = filtered.map(item => {
                    let basePrice = item.price / item.qty;
                    if (['lb','kg','g'].includes(item.unit)) {
                        if (gUnit === 'lb') {
                            if (item.unit === 'kg') basePrice /= 2.20462;
                            if (item.unit === 'g') basePrice *= 453.59;
                        } else if (gUnit === 'kg') {
                            if (item.unit === 'lb') basePrice *= 2.20462;
                            if (item.unit === 'g') basePrice *= 1000;
                        }
                    }
                    return basePrice;
                });
                document.getElementById('minDisplay').innerText = `$${Math.min(...unitPrices).toFixed(2)}`;
                document.getElementById('avgDisplay').innerText = `$${(unitPrices.reduce((a,b)=>a+b)/unitPrices.length).toFixed(2)}`;
                document.getElementById('maxDisplay').innerText = `$${Math.max(...unitPrices).toFixed(2)}`;
            } else {
                document.getElementById('statsCard').classList.add('hidden');
            }

            filtered.reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm";
                div.innerHTML = `
                    <div class="text-sm">
                        <div class="flex items-center gap-1">
                            <span class="font-black text-gray-800">${item.sub}</span>
                            <span class="text-[10px] text-blue-500 font-bold bg-blue-50 px-1 rounded">${item.detail || '通用'}</span>
                        </div>
                        <p class="text-[10px] text-gray-400 mt-1">${item.market} | ${item.date}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-blue-600 font-black text-sm">$${item.price}</p>
                        <p class="text-[9px] text-gray-400 font-bold">${item.qty} ${item.unit}</p>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function changeGlobalUnit(u) {
            gUnit = u;
            document.querySelectorAll('.unit-btn').forEach(b => b.classList.remove('unit-btn-active'));
            event.target.classList.add('unit-btn-active');
            render();
        }

        // 初始加载
        render();
    </script>
</body>
</html>
