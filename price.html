    <script>
        const subData = {
            "è‚‰ç±»": ["çŒªè‚‰", "ç‰›è‚‰", "ç¾Šè‚‰", "é¸¡è‚‰", "é±¼è‚‰", "è™¾/æµ·é²œ"],
            "æ°´æœ": ["è‹¹æœ", "é¦™è•‰", "æ©™å­", "è“è“", "è‘¡è„", "è‰è“", "ç‰›æ²¹æœ"],
            "è”¬èœ": ["è¥¿çº¢æŸ¿", "åœŸè±†", "ç”Ÿèœ", "è¥¿å…°èŠ±", "é»„ç“œ", "æ´‹è‘±", "é’æ¤’"],
            "å¥¶å’Œé¸¡è›‹": ["é²œå¥¶", "é¸¡è›‹", "é…¸å¥¶", "å¥¶é…ª", "é»„æ²¹"]
        };

        let db = JSON.parse(localStorage.getItem('lh_analyst_v3') || '[]');
        let gUnit = 'original';
        let selectedDay = new Date().toLocaleDateString();

        function initCalendar() {
            const now = new Date();
            document.getElementById('currentMonthStr').innerText = `${now.getFullYear()}å¹´ ${now.getMonth()+1}æœˆ`;
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const recordedDates = db.map(i => i.date);

            for (let i = 1; i <= daysInMonth; i++) {
                const dateStr = new Date(now.getFullYear(), now.getMonth(), i).toLocaleDateString();
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.className = "py-2 transition-all";
                if (recordedDates.includes(dateStr)) btn.classList.add('has-data');
                if (dateStr === selectedDay) btn.classList.add('selected-date');
                btn.onclick = () => {
                    selectedDay = dateStr;
                    initCalendar();
                    render(true); // ç‚¹å‡»æ—¥æœŸåªè¿‡æ»¤å½“å¤©çš„è´¦å•
                };
                grid.appendChild(btn);
            }
        }

        function updateSubSuggestions() {
            const cat = document.getElementById('mainCategory').value;
            const dl = document.getElementById('subList');
            const filterSub = document.getElementById('filterSub');
            dl.innerHTML = '';
            filterSub.innerHTML = '<option value="">æ‰€æœ‰å“ç§å¯¹æ¯”</option>';
            
            if (subData[cat]) {
                subData[cat].forEach(item => {
                    dl.innerHTML += `<option value="${item}">`;
                    filterSub.innerHTML += `<option value="${item}">${item}</option>`;
                });
            }
            render();
        }

        function submitData() {
            const data = {
                id: Date.now(),
                cat: document.getElementById('mainCategory').value,
                sub: document.getElementById('subCategory').value,
                detail: document.getElementById('detailName').value,
                price: parseFloat(document.getElementById('inputPrice').value),
                qty: parseFloat(document.getElementById('inputQuantity').value),
                unit: document.getElementById('inputUnit').value,
                market: document.getElementById('inputMarket').value,
                date: new Date().toLocaleDateString()
            };
            if(!data.sub || !data.price) return alert("ç»ç†ï¼Œæ•°æ®ä¸å…¨ï¼");
            db.push(data);
            localStorage.setItem('lh_analyst_v3', JSON.stringify(db));
            initCalendar();
            render();
        }

        function render(isDayFilter = false) {
            const list = document.getElementById('displayList');
            const fCat = document.getElementById('filterCat').value;
            const fSub = document.getElementById('filterSub').value;
            list.innerHTML = '';

            // è¿‡æ»¤é€»è¾‘ï¼šæ”¯æŒ 1. é¡¶éƒ¨æ—¥å†è¿‡æ»¤ 2. ä¸­é—´å¤§ç±»/å“ç§å¯¹æ¯”è¿‡æ»¤
            let filtered = db.filter(item => {
                if(isDayFilter) return item.date === selectedDay;
                if(fSub) return item.sub === fSub;
                if(fCat) return item.cat === fCat;
                return true;
            });

            // æ¯”ä»·é€»è¾‘ï¼šå¦‚æœæ˜¯å¯¹æ¯”ç‰¹å®šå“ç§/å¤§ç±»ï¼Œè®¡ç®—å²é«˜/å²ä½
            let calcList = db.filter(item => {
                if(fSub) return item.sub === fSub;
                if(fCat) return item.cat === fCat;
                return false;
            });

            if(calcList.length > 0) {
                let unitPrices = calcList.map(item => {
                    let base = item.price / item.qty;
                    if (['lb','kg','g'].includes(item.unit)) {
                        if (gUnit === 'lb') {
                            if (item.unit === 'kg') base /= 2.20462;
                            if (item.unit === 'g') base *= 453.59;
                        } else if (gUnit === 'kg') {
                            if (item.unit === 'lb') base *= 2.20462;
                            if (item.unit === 'g') base *= 1000;
                        }
                    }
                    return { val: base, raw: item };
                });
                
                const minObj = unitPrices.reduce((prev, curr) => prev.val < curr.val ? prev : curr);
                const maxObj = unitPrices.reduce((prev, curr) => prev.val > curr.val ? prev : curr);
                
                document.getElementById('minDisplay').innerText = `$${minObj.val.toFixed(2)}`;
                document.getElementById('minDetail').innerHTML = `${minObj.raw.sub}(${minObj.raw.detail})<br>${minObj.raw.market} | ${minObj.raw.date}`;
                
                document.getElementById('maxDisplay').innerText = `$${maxObj.val.toFixed(2)}`;
                document.getElementById('maxDetail').innerHTML = `${maxObj.raw.sub}(${maxObj.raw.detail})<br>${maxObj.raw.market} | ${maxObj.raw.date}`;
            }

            filtered.reverse().forEach(item => {
                list.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-gray-50">
                        <div class="flex flex-col">
                            <div class="flex items-center gap-1">
                                <span class="font-black text-xs text-gray-900">${item.sub}</span>
                                <span class="text-[8px] font-black bg-blue-100 text-blue-600 px-1 rounded">${item.detail || 'é€šç”¨'}</span>
                            </div>
                            <span class="text-[9px] font-bold text-gray-400 mt-1 uppercase">${item.market} | ${item.date}</span>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-blue-600 text-sm">$${item.price}</p>
                            <p class="text-[8px] font-black text-gray-300 uppercase">${item.qty} ${item.unit}</p>
                        </div>
                    </div>
                `;
            });
        }

        function changeGlobalUnit(u) {
            gUnit = u;
            document.querySelectorAll('.unit-btn').forEach(b => b.classList.remove('unit-btn-active'));
            event.target.classList.add('unit-btn-active');
            render();
        }

        initCalendar();
        render();
    </script>
