        let db = JSON.parse(localStorage.getItem('lh_prices_v2_1') || '[]');

        function updateSubSuggestions() {
            const cat = document.getElementById('mainCategory').value;
            const dl = document.getElementById('subList');
            dl.innerHTML = '';
            if (subData[cat]) {
                subData[cat].forEach(item => {
                    const opt = document.createElement('option');
                    opt.value = item;
                    dl.appendChild(opt);
                });
            }
            render();
        }

        function submitData() {
            const data = {
                id: Date.now(),
                cat: document.getElementById('mainCategory').value,
                sub: document.getElementById('subCategory').value,
                detail: document.getElementById('detailName').value,
                price: parseFloat(document.getElementById('inputPrice').value),
                qty: parseFloat(document.getElementById('inputQuantity').value),
                unit: document.getElementById('inputUnit').value,
                market: document.getElementById('inputMarket').value,
                date: new Date().toLocaleDateString()
            };
            if(!data.sub || !data.price) return alert("ç»ç†ï¼Œè¯·è‡³å°‘å¡«å†™å“ç§å’Œä»·æ ¼ï¼");
            db.push(data);
            localStorage.setItem('lh_prices_v2_1', JSON.stringify(db));
            document.getElementById('subCategory').value = '';
            document.getElementById('detailName').value = '';
            document.getElementById('inputPrice').value = '';
            render();
        }

        function render() {
            const list = document.getElementById('displayList');
            const catFilter = document.getElementById('mainCategory').value;
            list.innerHTML = '';
            let filtered = db.filter(item => catFilter === "" || item.cat === catFilter);
            
            if(catFilter !== "" && filtered.length > 0) {
                document.getElementById('statsCard').classList.remove('hidden');
                let unitPrices = filtered.map(item => {
                    let basePrice = item.price / item.qty;
                    if (['lb','kg','g'].includes(item.unit)) {
                        if (gUnit === 'lb') {
                            if (item.unit === 'kg') basePrice /= 2.20462;
                            if (item.unit === 'g') basePrice *= 453.59;
                        } else if (gUnit === 'kg') {
                            if (item.unit === 'lb') basePrice *= 2.20462;
                            if (item.unit === 'g') basePrice *= 1000;
                        }
                    }
                    return basePrice;
                });
                document.getElementById('minDisplay').innerText = `$${Math.min(...unitPrices).toFixed(2)}`;
                document.getElementById('avgDisplay').innerText = `$${(unitPrices.reduce((a,b)=>a+b)/unitPrices.length).toFixed(2)}`;
                document.getElementById('maxDisplay').innerText = `$${Math.max(...unitPrices).toFixed(2)}`;
            } else {
                document.getElementById('statsCard').classList.add('hidden');
            }

            filtered.reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-white p-5 rounded-[2rem] flex justify-between items-center shadow-sm border border-gray-50";

                            <span class="text-[9px] font-black bg-blue-600 text-white px-2 py-0.5 rounded-full">${item.detail || 'Standard'}</span>

                        <span class="text-[10px] font-bold text-gray-400 mt-1 uppercase">${item.market} | ${item.date}</span>
                    </div>
                    <div class="text-right flex flex-col">
                        <span class="font-black text-blue-600 text-lg">$${item.price}</span>
                        <span class="text-[10px] font-black text-gray-300 uppercase">${item.qty} ${item.unit}</span>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function changeGlobalUnit(u) {
            gUnit = u;
            document.querySelectorAll('.unit-btn').forEach(b => b.classList.remove('unit-btn-active'));
            event.target.classList.add('unit-btn-active');
            render();
