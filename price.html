    <script>
        const subData = {
            "è‚‰ç±»": ["çŒªè‚‰", "ç‰›è‚‰", "ç¾Šè‚‰", "é¸¡è‚‰", "é±¼ç±»/æµ·é²œ", "æ’éª¨", "è‚‰ç¢"],

            "å¥¶å’Œé¸¡è›‹": ["é²œå¥¶", "é¸¡è›‹", "é…¸å¥¶", "å¥¶é…ª", "é»„æ²¹"]
        };
        let db = JSON.parse(localStorage.getItem('lh_analyst_v3_max_v2') || '[]');
        let gUnit = 'original', selectedDay = new Date().toISOString().split('T')[0], isCalendarOpen = false;

        function syncDateDisplay(val) { document.getElementById('dateDisplay').innerText = `ğŸ“… è®°å½•æ—¥æœŸ: ${val}`; selectedDay = val; }
        syncDateDisplay(selectedDay); document.getElementById('inputDate').value = selectedDay;

        function toggleCalendar() {
            const drawer = document.getElementById('calendarDrawer'); isCalendarOpen = !isCalendarOpen;
            if (isCalendarOpen) { drawer.classList.remove('drawer-closed'); drawer.classList.add('drawer-open'); document.getElementById('calendarToggleIcon').innerText = 'â–²'; }
            else { drawer.classList.remove('drawer-open'); drawer.classList.add('drawer-closed'); document.getElementById('calendarToggleIcon').innerText = 'â–¼'; }
        }

        function initCalendar() {
            const now = new Date(); document.getElementById('currentMonthStr').innerText = `Current: ${now.getFullYear()} / ${now.getMonth()+1}`;
            const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const recordedDates = db.map(i => i.date);
            for (let i = 1; i <= daysInMonth; i++) {
                const dateStr = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${i.toString().padStart(2,'0')}`;
                const btn = document.createElement('button'); btn.innerText = i; btn.className = "py-3 text-gray-400 font-[900] rounded-xl";
                if (recordedDates.includes(dateStr)) btn.classList.add('has-data'); if (dateStr === selectedDay) btn.classList.add('selected-date', 'text-blue-600');
                btn.onclick = () => { selectedDay = dateStr; syncDateDisplay(dateStr); document.getElementById('inputDate').value = selectedDay; initCalendar(); render(true); };
                grid.appendChild(btn);
            }
        }

        function updateSubSuggestions(isFilter = false) {
            const cat = isFilter ? document.getElementById('filterCat').value : document.getElementById('mainCategory').value;
            if(!isFilter) { document.getElementById('subList').innerHTML = ''; if (subData[cat]) subData[cat].forEach(i => document.getElementById('subList').innerHTML += `<option value="${i}">`); }
            else { document.getElementById('filterSub').innerHTML = '<option value="">å“ç§å¯¹æ¯”</option>'; if (subData[cat]) subData[cat].forEach(i => document.getElementById('filterSub').innerHTML += `<option value="${i}">${i}</option>`); render(); }
        }

        function submitData() {
            const data = { id: Date.now(), cat: document.getElementById('mainCategory').value, sub: document.getElementById('subCategory').value, detail: document.getElementById('detailName').value, price: parseFloat(document.getElementById('inputPrice').value), qty: parseFloat(document.getElementById('inputQuantity').value), unit: document.getElementById('inputUnit').value, market: document.getElementById('inputMarket').value, date: document.getElementById('inputDate').value };
            if(!data.sub || !data.price) return alert("MANAGER: FIELDS MISSING!"); db.push(data); localStorage.setItem('lh_analyst_v3_max_v2', JSON.stringify(db)); initCalendar(); render();
        }

        function render(isDayFilter = false) {
            const fCat = document.getElementById('filterCat').value, fSub = document.getElementById('filterSub').value;
            let filtered = db.filter(item => isDayFilter ? item.date === selectedDay : (!fCat || item.cat === fCat) && (!fSub || item.sub === fSub));
            let calcList = db.filter(item => fSub ? item.sub === fSub : fCat ? item.cat === fCat : false);

            if(calcList.length > 0) {
                let unitPrices = calcList.map(item => {
                    let base = item.price / item.qty;
                    if (['lb','kg','g'].includes(item.unit)) {
                        if (gUnit === 'lb') { if (item.unit === 'kg') base /= 2.20462; if (item.unit === 'g') base *= 453.59; }
                        else if (gUnit === 'kg') { if (item.unit === 'lb') base *= 2.20462; if (item.unit === 'g') base *= 1000; }
                    }
                    return { val: base, raw: item };
                });
                const min = unitPrices.reduce((p, c) => p.val < c.val ? p : c), max = unitPrices.reduce((p, c) => p.val > c.val ? p : c);
                document.getElementById('minDisplay').innerText = `$${min.val.toFixed(2)}`;
                document.getElementById('minDetail').innerHTML = `<span class="text-white font-black">${min.raw.sub} ${min.raw.detail}</span><br>${min.raw.market} | ${min.raw.date}`;
                document.getElementById('maxDisplay').innerText = `$${max.val.toFixed(2)}`;
                document.getElementById('maxDetail').innerHTML = `<span class="text-red-500 font-black">${max.raw.sub} ${max.raw.detail}</span><br>${max.raw.market} | ${max.raw.date}`;
            }
            document.getElementById('displayList').innerHTML = '';
            filtered.sort((a,b) => b.id - a.id).forEach(item => {
                document.getElementById('displayList').innerHTML += `<div class="bg-white p-6 rounded-[2.2rem] shadow-md flex justify-between items-center"><div class="flex flex-col"><div class="flex items-center gap-2 mb-1"><span class="font-[900] text-[15px]">${item.sub}</span><span class="text-[9px] font-black bg-gray-100 text-gray-500 px-2 py-1 rounded-lg uppercase">${item.detail || 'Gen'}</span></div><span class="text-[10px] font-black text-gray-400 uppercase">${item.market} | ${item.date}</span></div><div class="text-right"><span class="font-[900] text-blue-600 text-xl tracking-tighter">$${item.price.toFixed(2)}</span><span class="block text-[10px] font-black text-gray-300 uppercase">${item.qty} ${item.unit}</span></div></div>`;
            });
        }
        initCalendar(); render();
